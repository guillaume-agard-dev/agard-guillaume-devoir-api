<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Port de plaisance Russell - Réservations des catways</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Réservation des catways</h1>
      <p>Présentation de l'application</p>
    </header>

    <main>
      <div>
        <form id="loginForm">
          <p>Bienvenue</p>
            <input type="email" name="email" placeholder="Email" required><br />
            <input type="password" name="password" placeholder="Mot de passe" required><br />
            <button type="submit">Se connecter</button><br />
        </form>
      </div>
      <div class="docapi">
        <a href="/docs.html" target="_blank">Documentation de l'API</a>
      </div>
    </main>
    <script>
      const form = document.getElementById("loginForm");
      const showError = (msg) => alert(msg);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;

        try {
          const res = await fetch("/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json().catch(() => ({}));
          console.log("LOGIN → status:", res.status, "payload:", data);

          if (!res.ok) {
            showError(data.message || "Erreur de connexion");
            return;
          }

          if (!data.token) {
            showError("Réponse inattendue: pas de token reçu");
            return;
          }

          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user || {}));

          // redirection vers le fichier statique
          window.location.href = "/dashboard.html";
        } catch (err) {
          console.error("LOGIN error:", err);
          showError("Erreur réseau/serveur");
        }
      });
    </script>
  </body>
</html>
