<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Port de plaisance Russell - Réservations des catways</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Réservation des catways</h1>
      <p>Présentation de l'application</p>
    </header>

    <main>
      <div>
        <form id="loginForm">
          <p>Bienvenue</p>
            <input type="email" name="email" placeholder="Email" required><br />
            <input type="password" name="password" placeholder="Mot de passe" required><br />
            <button type="submit">Se connecter</button><br />
        </form>
      </div>
      <div class="docapi">
        <a href="#">Documentation de l'API</a>
      </div>
    </main>
    <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;

      const res = await fetch("/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        // Sauvegarde le token pour les futures requêtes
        localStorage.setItem("token", data.token);
        // Redirection vers le tableau de bord
        window.location.href = "/dashboard";
      } else {
        alert(data.message);
      }
    });
    </script>
  </body>
</html>
